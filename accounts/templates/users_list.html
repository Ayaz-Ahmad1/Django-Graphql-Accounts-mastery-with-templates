<!DOCTYPE html>
<html>
<head>
    <title>Users List</title>
</head>
<body>
    <h1>Users List</h1>
    <ul>
        {% for user in users %}
            <li>ID : {{ user.id }} <br> Username:  {{ user.username }} <br> Email :{{ user.email }}</li>
            <hr 20>        
        {% endfor %}


    </ul>
</body>
</html>
